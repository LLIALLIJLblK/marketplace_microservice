
services:
  auth_service:
    build:
      context: ./auth_service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/auth_db
    depends_on:
      - db

  marketplace_service:
    build:
      context: ./marketplace_service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/marketplace_db
    depends_on:
      - db

  cart_service:
    build:
      context: ./cart_service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/cart_db
    depends_on:
      - db

  order_service:
    build:
      context: ./order_service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/order_db
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db,marketplace_db,cart_db,order_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: